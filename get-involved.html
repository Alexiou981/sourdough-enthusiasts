<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sourdough To Go. Sourdough bread delivered on a daily basis.">
    <meta name="keywords" content="sourdough, bread making, sourdough enthusiasts, fresh bread, wild yeast">

    <!-- Title -->
    <title>Sourdough Enthusiasts</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html" aria-label="The logo, click to get directed to the Homepage">
            <h1 id="logo">Sourdough Enthusiasts</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label" aria-label="Menu toggle icon"><i
                class="fa-solid fa-bars"></i></label>
        <nav>

            <!-- Navigation bar menu, offers the user the options to navigate between Home, Gallery and Get-involved pages -->

            <ul id="menu">
                <li><a href="index.html" aria-label="The home button, click to get directed to the Homepage">Home</a>
                </li>
                <li><a href="gallery.html"
                        aria-label="The gallery button, click to get directed to the Gallery page.">Gallery</a></li>
                <li><a href="get-involved.html" class="active"
                        aria-label="The get involved button, click to get directed to the Get Involved page.">Get
                        Involved</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main content - includes the form that allows the user to input details such as First and Last name and an Email address -->
    <main>
        <section id="get-involved">
            <div id="background-container">
                <h2 id="get-involved-title">GET INVOLVED</h2>
                <h3 id="get-involved-sentence"> To receive weekly sourdough facts and exclusive tutorials fill in the
                    form below:</h3>
                <form id="get-involved-form" action="https://formdump.codeinstitute.net/" method="POST">
                    <label for="first.name">First Name:</label><br>
                    <input type="text" id="first.name" name="first.name" placeholder="First Name"
                        aria-label="First name"><br>
                    <label for="last.name">Last Name:</label><br>
                    <input type="text" id="last.name" name="last.name" placeholder="Last Name"
                        aria-label="Last name"><br>
                    <label for="email">Email Address:</label><br>
                    <input type="email" id="email" name="email" placeholder="Email Address"
                        aria-label="Email address"><br>
                    <label for="submit"></label><br>
                    <input type="submit" id="submit" name="submit" aria-label="Submit button"><br>
                </form>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <ul id="social-media">
            <li><a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (Opens in a new tab)"><i
                        class="fa-brands fa-square-facebook"></i></a></li>
            <li><a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (Opens in a new tab)"><i
                        class="fa-brands fa-square-instagram"></i></a></li>
            <li><a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (Opens in a new tab)"><i
                        class="fa-brands fa-square-twitter"></i></a></li>
            <li><a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube channel (Opens in a new tab)"><i
                        class="fa-brands fa-square-youtube"></i></a></li>
        </ul>

    </footer>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0d17f269bd.js" crossorigin="anonymous"></script>
</body>

</html>
