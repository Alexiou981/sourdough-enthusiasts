<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sourdough To Go. Sourdough bread delivered on a daily basis.">
    <meta name="keywords" content="sourdough, bread making, sourdough enthusiasts, fresh bread, wild yeast">

    <!-- Title -->
    <title>Sourdough Enthusiasts</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png"
        aria-label="Icon of a sourdough bread">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html" aria-label="The logo, click to get directed to the Homepage">
            <h1 id="logo">Sourdough Enthusiasts</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label" aria-label="Menu toggle icon"><i
                class="fa-solid fa-bars"></i></label>
        <nav>

            <!-- Navigation bar menu, offers the user the options to navigate between Home, Gallery and Get-involved pages -->

            <ul id="menu">
                <li><a href="index.html" aria-label="The home button, click to get directed to the Homepage">Home</a>
                </li>
                <li><a href="gallery.html" class="active"
                        aria-label="The gallery button, click to get directed to the Gallery page.">Gallery</a></li>
                <li><a href="get-involved.html"
                        aria-label="The get involved button, click to get directed to the Get Involved page.">Get
                        Involved</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main content - Image gallery -->
    <main>
        <section id="gallery">
            <div id="photos">
                <img src="assets/images/gallery-images/raw-dough-banetton.jpg"
                    alt="Loaves shaped placed inside banettons">
                <img src="assets/images/gallery-images/baked-loaf-unscored.jpg"
                    alt="Loaf of bread baked inside a dutch oven">
                <img src="assets/images/gallery-images/bread-and-slices.jpg"
                    alt="Loaf of bread and slices on top of ceramic plates">
                <img src="assets/images/gallery-images/cut-loaf-on-wood.jpg"
                    alt="Loaf of bread cut in half on top of a piece of wood">
                <img src="assets/images/gallery-images/dough-pre-shaped.jpg"
                    alt="Dough ball before being shaped and smooth">
                <img src="assets/images/gallery-images/holding-bread.jpg" alt="A peson holding a loaf of bread">
                <img src="assets/images/gallery-images/loaf-about-to-open.jpg"
                    alt="A person holding a load that was previously cut">
                <img src="assets/images/gallery-images/loaf-in-round-banetton.jpg"
                    alt="Dough prooving inside round banetton">
                <img src="assets/images/gallery-images/loaves-stacked.jpg" alt="Loaves stacked on top of each other">
                <img src="assets/images/gallery-images/mixing-dough-ingredients.jpg"
                    alt="A person mixing the dough using a fork or spoon">
                <img src="assets/images/gallery-images/smooth-shaped-dough.jpg"
                    alt="A dough that has been shaped and smoothed">
                <img src="assets/images/gallery-images/sourdough-starter-in-clear-glass.jpg"
                    alt="A glass jar of sourdough starter">
                <img src="assets/images/gallery-images/sourdough-starter-kit.jpg"
                    alt="Ingredients required for creating a sourdough starter placed on a table">
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <ul id="social-media">
            <li><a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (Opens in a new tab)"><i
                        class="fa-brands fa-square-facebook"></i></a></li>
            <li><a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (Opens in a new tab)"><i
                        class="fa-brands fa-square-instagram"></i></a></li>
            <li><a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (Opens in a new tab)"><i
                        class="fa-brands fa-square-twitter"></i></a></li>
            <li><a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube channel (Opens in a new tab)"><i
                        class="fa-brands fa-square-youtube"></i></a></li>
        </ul>

    </footer>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0d17f269bd.js" crossorigin="anonymous"></script>
</body>

</html>
